<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year 2025</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }
    h1, h2 {
      text-align: center;
      margin: 10px;
    }
    h1 {
      font-size: 2.5em; /* Adjusted for smaller screens */
    }
    h2 {
      font-size: 1.5em; /* Adjusted for smaller screens */
    }
    #inputContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%; /* Ensure it fits within the screen */
    }
    input {
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
      width: 100%; /* Stretch to fit the container */
      max-width: 400px; /* Limit width for larger screens */
      border: 2px solid #fff;
      border-radius: 5px;
      background-color: #222;
      color: #fff;
    }
    button {
      padding: 12px 20px;
      margin: 10px 0;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      background-color: #f90;
      color: #000;
      cursor: pointer;
      width: 100%;
      max-width: 400px;
    }
    button:hover {
      background-color: #ffb84d;
    }
    #wishContainer {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <div id="inputContainer">
    <h1>Hello EveryoneðŸ¥°ðŸ¥°ðŸ¥°</h1>
    <input id="nameInput" type="text" placeholder="Enter your name" />
    <button id="showWishButton">Click Here Please </button>
  </div>
  <div id="wishContainer">
    <h1 id="wishStatement">Happy New Year!</h1>
    <h2>From Nirakar</h2>
  </div>

  <script>
    // Fireworks Animation
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const fireworks = [];
    function random(min, max) {
      return Math.random() * (max - min) + min;
    }
    class Firework {
      constructor() {
        this.x = random(0, canvas.width);
        this.y = canvas.height;
        this.targetX = random(0, canvas.width);
        this.targetY = random(0, canvas.height / 2);
        this.color = `hsl(${random(0, 360)}, 100%, 50%)`;
        this.particles = [];
        this.done = false;
      }
      update() {
        this.y -= (this.y - this.targetY) * 0.1;
        this.x += (this.targetX - this.x) * 0.1;
        if (Math.abs(this.y - this.targetY) < 5) {
          this.explode();
          this.done = true;
        }
      }
      explode() {
        for (let i = 0; i < 30; i++) {
          this.particles.push(new Particle(this.x, this.y, this.color));
        }
      }
      draw() {
        if (!this.done) {
          ctx.beginPath();
          ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
        }
      }
    }
    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.vx = random(-5, 5);
        this.vy = random(-5, 5);
        this.alpha = 1;
        this.color = color;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= 0.02;
      }
      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach((fw, i) => {
        if (fw.done && fw.particles.length === 0) fireworks.splice(i, 1);
        else if (!fw.done) {
          fw.update();
          fw.draw();
        } else {
          fw.particles.forEach((p, j) => {
            if (p.alpha <= 0) fw.particles.splice(j, 1);
            else {
              p.update();
              p.draw();
            }
          });
        }
      });
      if (Math.random() < 0.05) fireworks.push(new Firework());
      requestAnimationFrame(animate);
    }
    animate();

    // Handle User Input and Display Wish
    const nameInput = document.getElementById('nameInput');
    const showWishButton = document.getElementById('showWishButton');
    const inputContainer = document.getElementById('inputContainer');
    const wishContainer = document.getElementById('wishContainer');
    const wishStatement = document.getElementById('wishStatement');

    showWishButton.addEventListener('click', () => {
      const name = nameInput.value.trim();
      if (name) {
        wishStatement.textContent = `Happy New Year ${name}!`;
        inputContainer.style.display = 'none';
        wishContainer.style.display = 'flex';
      } else {
        alert('Please enter a name!');
      }
    });
  </script>
</body>
</html>
